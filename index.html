<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Game</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
		<!-- <link rel="stylesheet" href="styles.css"> -->
		<script src="app.js" type="module"></script>
	</head>
	<style>

	</style>
<body>
	<header class="app-header">
		<div class="navbar">
			<div class="navbar-item">
				<h2 class="head-element title">Lemonade Tycoon</h2>
				<h2 id="username" class="hide head-element">User: </h2>
			</div>
			<div class="hide stats navbar-item">
				<div class="head-element stats-container">
					<i class="icon">Money</i>
					<label id="Money-bar" class="label"></label>
				</div>
				<div class="head-element stats-container">
					<i class="icon">Lemons</i>
					<label id="Lemons-bar" class="label">0</label>
				</div>
				<div class="head-element stats-container">
					<i class="icon">Sugar</i>
					<label id="Sugar-bar" class="label">0</label>
				</div>
				<div class="head-element stats-container">
					<i class="icon">Ice</i>
					<label id="Ice-bar" class="label">0</label>
				</div>
				<div class="head-element stats-container">
					<i class="icon">Glasses</i>
					<label id="Glasses-bar" class="label">0</label>
				</div>
			</div>
		</div>
	</header>
	<main class="app">
		<div class="display-start">
			<div class="container">
				<div class="text-input">
					<span class="start-game">To Start Game</span>
					<label class="label">Please enter your name:</label>
					<textarea class="name input"></textarea>
					<div class="begin">Start</div>
				</div>
			</div>
		</div>

		<div class="hide display-menu">
			<div class="container">
				<div class="recepy-card menu-card">
					<h2 class="title"> Please select a recepy</h2>
					<div class="menu-container">
						<div class="box">
							<i class="fa fa-lemon-o" aria-hidden="true"></i>
							<div class="level">
								<div id="less-l" class="pointer less less-l">-</div>
								<div class="qty qty-l">0</div>
								<div id="more-l" class="pointer more more-l">+</div>
							</div>
						</div>
						<div class="box">
							<i class="fa fa-spoon" aria-hidden="true"></i>
							<div class="level">
								<div id="less-s" class="pointer less less-s">-</div>
								<div class="qty qty-s">0</div>
								<div id="more-s" class="pointer more more-s">+</div>
							</div>
						</div>
						<div class="box">
							<i class="fa fa-cubes" aria-hidden="true"></i>
							<div class="level">
								<div id="less-i" class="pointer less less-i">-</div>
								<div class="qty qty-i">0</div>
								<div id="more-i" class="pointer more more-i">+</div>
							</div>
						</div>
					</div>
				</div>

				<div class="store-card menu-card">

					<h2 class="title">Store</h2>

					<div class="menu-container">

						<div class="product-card">

							<div class="size-box">
								<i id="l-small" class="pointer fa fa-lemon-o p-small" aria-hidden="true"></i>
								<span>x</span><span class="size-qty size-qty-l-s"></span>
								<span>$</span><span class="product-price product-price-l-s"></span>
							</div>

							<div class="size-box">
								<i id="l-medium" class="pointer fa fa-lemon-o p-medium" aria-hidden="true"></i>
								<span>x</span><span class="size-qty size-qty-l-m"></span>
								<span>$</span><span class="product-price product-price-l-m"></span>
							</div>

							<div class="size-box">
								<i id="l-big" class="pointer fa fa-lemon-o p-big" aria-hidden="true"></i>
								<span>x</span><span class="size-qty size-qty-l-b"></span>
								<span>$</span><span class="product-price product-price-l-b"></span>
							</div>

						</div>

						<div class="product-card">

							<div class="size-box">
								<i id="s-small" class="pointer fa fa-spoon p-small" aria-hidden="true"></i>
								<span>x</span><span class="size-qty size-qty-s-s"></span>
								<span>$</span><span class="product-price product-price-s-s"></span>
							</div>

							<div class="size-box">
								<i id="s-medium" class="pointer fa fa-spoon p-medium" aria-hidden="true"></i>
								<span>x</span><span class="size-qty size-qty-s-m"></span>
								<span>$</span><span class="product-price product-price-s-m"></span>
							</div>

							<div class="size-box">
								<i id="s-big" class="pointer fa fa-spoon p-big" aria-hidden="true"></i>
								<span>x</span><span class="size-qty size-qty-s-b"></span>
								<span>$</span><span class="product-price product-price-s-b"></span>
							</div>

						</div>

						<div class="product-card">

							<div class="size-box">
								<i id="i-small" class="pointer fa fa-cubes p-small" aria-hidden="true"></i>
								<span>x</span><span class="size-qty size-qty-i-s"></span>
								<span>$</span><span class="product-price product-price-i-s"></span>
							</div>
								
							<div class="size-box">
								<i id="i-medium" class="pointer fa fa-cubes p-medium" aria-hidden="true"></i>
								<span>x</span><span class="size-qty size-qty-i-m"></span>
								<span>$</span><span class="product-price product-price-i-m"></span>
							</div>
								
							<div class="size-box">
								<i id="i-big" class="pointer fa fa-cubes p-big" aria-hidden="true"></i>
								<span>x</span><span class="size-qty size-qty-i-b"></span>
								<span>$</span><span class="product-price product-price-i-b"></span>
							</div>

						</div>

						<div class="product-card">

							<div class="size-box">
								<i id="g-small" class="pointer fa fa-glass p-small" aria-hidden="true"></i>
								<span>x</span><span class="size-qty size-qty-g-s"></span>
								<span>$</span><span class="product-price product-price-g-s"></span>
							</div>
								
							<div class="size-box">
								<i id="g-medium" class="pointer fa fa-glass p-medium" aria-hidden="true"></i>
								<span>x</span><span class="size-qty size-qty-g-m"></span>
								<span>$</span><span class="product-price product-price-g-m"></span>
							</div>
								
							<div class="size-box">
								<i id="g-big" class="pointer fa fa-glass p-big" aria-hidden="true"></i>
								<span>x</span><span class="size-qty size-qty-g-b"></span>
								<span>$</span><span class="product-price product-price-g-b"></span>
							</div>

						</div>
					</div>
				</div>

				<div class="cart-card menu-card">
					<h2 class="title">Cart (<span class="cart_total_title">0</span>/10)</h2>
					<div class="titles">
						<span class="cart-list-title">Product</span>
						<span class="cart-list-title">Size</span>
						<span class="cart-list-title">Price</span>
					</div>
					<div class="cart-list">
						<div class="cart-item-list cart_products">
						</div>
						<div class="cart-item-list cart_sizes">
						</div>
						<div class="cart-item-list cart_price">
						</div>
					</div>
					<div class="totals">
						<span class="cart_total">$</span><span class="digit">0</span>
						<div class="pointer clean_cart">Clean Cart üóëÔ∏è</div>
						<div class="pointer buy">Buy</div>
					</div>
				</div>
				<div class="pointer start">START</div>
			</div>
		</div>

		<div class="display-game">
			
		</div>
	</main>
</body>
</html>
