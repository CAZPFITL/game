<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Game</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
		<link rel="stylesheet" href="assets/stylesheets/app.css">
		<script src="app.js" type="module"></script>
	</head>
	<style>

	</style>
	<body>
		<div id="app">
			<div class="hide note-wrapper">
				<div class="note">
					<i class="pointer fa fa-close note-close" aria-hidden="true"></i>
					<span class="note-message"></span>
				</div>
			</div>
			<header class="app-header">
				<div class="navbar startup">
					<div class="navbar-item">
						<h2 class="head-element title">Lemonade Tycoon :</h2>
						<h2 id="username" class="hide head-element"></h2>
					</div>
					<div class="hide stats navbar-item">
						<div class="head-element">
							<i class="fa fa-money" aria-hidden="true"></i>
							<label class="icon">Money</label>
							<label id="Money-bar" class="label strong"></label>
						</div>
						<div class="head-element">
							<span class="spacer">|</span>
							<i class="fa fa-calendar" aria-hidden="true"></i>
							<label class="label">Day</label>
							<label id="Date-bar" class="label strong"></label>
						</div>
						<div class="head-element">
							<span class="spacer">|</span>
							<i class="fa fa-lemon-o" aria-hidden="true"></i>
							<label class="label">Lemons</label>
							<label id="Lemons-bar" class="label strong">0</label><label class="limit limit-l">/10</label>
						</div>
						<div class="head-element">
							<span class="spacer">|</span>
							<i class="fa fa-spoon" aria-hidden="true"></i>
							<label class="label">Sugar</label>
							<label id="Sugar-bar" class="label strong">0</label><label class="limit limit-s">/10</label>
						</div>
						<div class="head-element">
							<span class="spacer">|</span>
							<i class="fa fa-cubes" aria-hidden="true"></i>
							<label class="label">Ice</label>
							<label id="Ice-bar" class="label strong">0</label><label class="limit limit-i">/10</label>
						</div>
						<div class="head-element">
							<span class="spacer">|</span>
							<i class="fa fa-glass" aria-hidden="true"></i>
							<label class="label">Glasses</label>
							<label id="Glasses-bar" class="label strong">0</label><label class="limit limit-g">/20</label>
						</div>
					</div>
				</div>
			</header>
			<main class="app-content">
				<div class="display-start">
					<div class="container">
						<div class="text-input">
							<span class="start-game">To Start Game</span>
							<label class="label">Please type your initials:</label>
							<textarea class="name input" maxlength=4></textarea>
							<div class="pointer begin">Start</div>
						</div>
					</div>
				</div>

				<div class="hide display-menu">
					<div class="container">
						<div class="recepy-card menu-card">
							<h2 class="title">Recepy</h2>
							<div class="menu-container">
								<div class="box">
									<i class="fa fa-lemon-o" aria-hidden="true"></i>
									<div class="level">
										<div id="less-l" class="pointer less less-l">-</div>
										<div class="qty"><span class="qty-l">0</span>/10</div>
										<div id="more-l" class="pointer more more-l">+</div>
									</div>
								</div>
								<div class="box">
									<i class="fa fa-spoon" aria-hidden="true"></i>
									<div class="level">
										<div id="less-s" class="pointer less less-s">-</div>
										<div class="qty"><span class="qty-s">0</span>/10</div>
										<div id="more-s" class="pointer more more-s">+</div>
									</div>
								</div>
								<div class="box">
									<i class="fa fa-cubes" aria-hidden="true"></i>
									<div class="level">
										<div id="less-i" class="pointer less less-i">-</div>
										<div class="qty"><span class="qty-i">0</span>/10</div>
										<div id="more-i" class="pointer more more-i">+</div>
									</div>
								</div>
							</div>
						</div>
						<div class="cart-card menu-card">
							<h2 class="title">Cart (<span class="cart_total_title">0</span>/10)</h2>
							<div class="titles">
								<span class="cart-list-title">Product</span>
								<span class="cart-list-title">Qty</span>
								<span class="cart-list-title">Price</span>
							</div>
							<div class="cart-list">
								<div class="cart-item-list cart_products">
								</div>
								<div class="cart-item-list cart_sizes">
								</div>
								<div class="cart-item-list cart_price">
								</div>
							</div>
							<div class="totals">
								<span class="cart_total">Total: $</span><span class="digit">0</span>
							</div>
						</div>

						<div class="store-card menu-card">

							<h2 class="title">Store</h2>

							<div class="menu-container">

								<div class="product-card">

									<div class="size-box">
										<i id="l-small" class="pointer fa fa-lemon-o p-small" aria-hidden="true"></i>
										<span>x</span><span class="size-qty size-qty-l-s"></span><br>
										<span>$</span><span class="product-price product-price-l-s"></span>
									</div>

									<div class="size-box">
										<i id="l-medium" class="pointer fa fa-lemon-o p-medium" aria-hidden="true"></i>
										<span>x</span><span class="size-qty size-qty-l-m"></span><br>
										<span>$</span><span class="product-price product-price-l-m"></span>
									</div>

									<div class="size-box">
										<i id="l-big" class="pointer fa fa-lemon-o p-big" aria-hidden="true"></i>
										<span>x</span><span class="size-qty size-qty-l-b"></span><br>
										<span>$</span><span class="product-price product-price-l-b"></span>
									</div>

								</div>

								<div class="product-card">

									<div class="size-box">
										<i id="s-small" class="pointer fa fa-spoon p-small" aria-hidden="true"></i>
										<span>x</span><span class="size-qty size-qty-s-s"></span><br>
										<span>$</span><span class="product-price product-price-s-s"></span>
									</div>

									<div class="size-box">
										<i id="s-medium" class="pointer fa fa-spoon p-medium" aria-hidden="true"></i>
										<span>x</span><span class="size-qty size-qty-s-m"></span><br>
										<span>$</span><span class="product-price product-price-s-m"></span>
									</div>

									<div class="size-box">
										<i id="s-big" class="pointer fa fa-spoon p-big" aria-hidden="true"></i>
										<span>x</span><span class="size-qty size-qty-s-b"></span><br>
										<span>$</span><span class="product-price product-price-s-b"></span>
									</div>

								</div>

								<div class="product-card">

									<div class="size-box">
										<i id="i-small" class="pointer fa fa-cubes p-small" aria-hidden="true"></i>
										<span>x</span><span class="size-qty size-qty-i-s"></span><br>
										<span>$</span><span class="product-price product-price-i-s"></span>
									</div>
										
									<div class="size-box">
										<i id="i-medium" class="pointer fa fa-cubes p-medium" aria-hidden="true"></i>
										<span>x</span><span class="size-qty size-qty-i-m"></span><br>
										<span>$</span><span class="product-price product-price-i-m"></span>
									</div>
										
									<div class="size-box">
										<i id="i-big" class="pointer fa fa-cubes p-big" aria-hidden="true"></i>
										<span>x</span><span class="size-qty size-qty-i-b"></span><br>
										<span>$</span><span class="product-price product-price-i-b"></span>
									</div>

								</div>

								<div class="product-card">

									<div class="size-box">
										<i id="g-small" class="pointer fa fa-glass p-small" aria-hidden="true"></i>
										<span>x</span><span class="size-qty size-qty-g-s"></span><br>
										<span>$</span><span class="product-price product-price-g-s"></span>
									</div>
										
									<div class="size-box">
										<i id="g-medium" class="pointer fa fa-glass p-medium" aria-hidden="true"></i>
										<span>x</span><span class="size-qty size-qty-g-m"></span><br>
										<span>$</span><span class="product-price product-price-g-m"></span>
									</div>
										
									<div class="size-box">
										<i id="g-big" class="pointer fa fa-glass p-big" aria-hidden="true"></i>
										<span>x</span><span class="size-qty size-qty-g-b"></span><br>
										<span>$</span><span class="product-price product-price-g-b"></span>
									</div>

								</div>
							</div>
						</div>
						<div class="menu-buttons">
							<div class="pointer clean_cart">Clean Cart</div>
							<div class="pointer buy_cart">Buy Cart</div>
							<div class="pointer start">START</div>
						</div>
					</div>
				</div>

				<div class="display-game">
					
				</div>
			</main>
			<footer class="app-footer">
				<div class="menu">
					<span class="disclaimer">Menu</span>
				</div>
				<div class="signature-container">
					<label class="signature">Lemonade Tycoon 2020 Remake</label>
				</div>
			</footer>
		</div>

	</body>
</html>
